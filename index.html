<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Race Condition Running</title>
  <link rel='stylesheet' type='text/css' href='style.css'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>

<div style='float: right;'>
  <img src='img/rcc-logo.png' width='150' alt='RCC Logo'>
</div>
<h1 style='padding-top: 20px;'>
  Race Condition Running
</h1>
<div style='clear: both;'></div>

<h2>Schedule</h2>

<img src='img/16au-schedule.png' width='600'>

<h2>Routes</h2>

<div id='routes'></div>

<script>
  function fmtRoute(r) {
    return "<a name='" + r.uid + "'>"
         + "<a target='_blank' href='" + r.map + "'>"
         + "<span class='fll'>" + r.name + "</span>"
         + "<span class='flr'>" + r.dist + "</span>"
         + "</a></a>";
  }

  $.getJSON("routedb.json", function(db) {
    var rs = []
    $.each(db.routes, function(i, r) {
      rs.push("<li class='route' id='" + r.uid + "'>"
              + fmtRoute(r) + "</li>");
    });
    $("<ul/>", {
      "id": "route-list",
      html: rs.join("\n")
    }).appendTo("#routes");
  });
</script>

</body>
</html>
